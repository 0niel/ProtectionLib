plugins {
    id 'de.Ste3et_C0st.furniture.java-conventions'
}

allprojects {
    group = 'de.Ste3et_C0st.furniture'
    version = '1.5'
    
    compileJava.options.encoding = 'UTF-8'

	tasks.withType(JavaCompile) {
	    options.encoding = 'UTF-8'
	}
}

dependencies {
    implementation project(':Core')
    implementation project(':PlotSquaredV3')
    implementation project(':PlotSquaredV4')
    implementation project(':PlotSquaredV6')
    implementation project(':LocalLibary')
}

subprojects.each { subproject -> evaluationDependsOn(subproject.path)}

task allJar(type: Jar, dependsOn: subprojects.assemble) {
   baseName = 'ProtectionLib'
   version = ""
   subprojects.each { subproject -> 
      from subproject.configurations.archives.allArtifacts.files.collect {
         zipTree(it)
       }
    }
}

artifacts {
    archives allJar
}