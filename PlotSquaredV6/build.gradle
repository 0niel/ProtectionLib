plugins {
    id 'de.Ste3et_C0st.furniture.java-conventions'
}

repositories {
    maven {
        url = uri('https://mvn.intellectualsites.com/content/repositories/snapshots/')
    }
    
    maven {
    	url = uri('https://jcenter.bintray.com')
    }
    
    maven {
    	url = uri('https://libraries.minecraft.net/')
    }
    
    maven {
    	url = uri('https://rayzr.dev/repo')
    }
}


dependencies {
    implementation project(':Core')
    implementation 'com.github.SaberLLC:Saber-Factions:2.4.0-RC'
    compileOnly 'com.plotsquared:PlotSquared-Core:6.2.1'
    compileOnly 'com.plotsquared:PlotSquared-Bukkit:6.2.1'
    compileOnly 'com.sk89q.worldguard:worldguard-bukkit:7.0.4-SNAPSHOT'
    compileOnly 'com.sk89q.worldedit:worldedit-bukkit:7.3.0-SNAPSHOT'
}

tasks {
   jar {
	   enabled = true
   }
}

description = 'PlotSquaredV6'
